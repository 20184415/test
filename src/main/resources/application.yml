spring:
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}


  # --- 이하 다른 설정들은 그대로 유지 ---
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  backup:
    schedule:
      time: "0 0 * * * *" # 한 시간마다

  task:
    scheduling:
      pool:
        size: 2
